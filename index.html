<!DOCTYPE html>
<html>
<head>
    <title>iNatGuessr</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css"/>
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>iNatGuessr</h1>
    <h4>Guess the location based on these <a href="https://www.inaturalist.org/" target="_blank">iNaturalist</a> observations.</h4>
    <h3>Location: <span id="locationName">World</span></h3>
    <div id="imageContainer"></div>
    <div id="attribContainer" style="display: none;"></div>
    <h3>Click the map to guess a location</h3>
    <div id="mapContainer">
        <div id="map" class="disabled"></div>
    </div>
    <br>
    <button id="refreshButton">Next challenge</button>
    <br>
    <div id="scoreContainer" ></div>
    
    
    <h3>A prototype by Simon Rolph v0.0.2</h3>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
